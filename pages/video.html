<style>
    .video-container {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -2;
    }
    
    .full {
        position: absolute;
        width: 100vw;
        height: calc(100vh);
        display: grid;
        place-items: center;
        overflow: hidden;
        max-width: 100%;
        max-height: 90%;
    }
    
    .full::after {
        content: "";
        background: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
    }
    
    h1 {
        color: white;
        z-index: 2;
    }
    
    h4.video-author {
        color: white;
        z-index: 2;
    }
    
    .play {
        font-size: 5rem;
        color: rgba(255, 255, 255, 0.1);
        cursor: pointer;
    }
    
    .play:hover {
        color: rgba(255, 255, 255, 0.4);
    }
    
    .play:active {
        filter: brightness(50%);
    }
    
    #play {
        display: none;
    }
</style>
<video class="video-container play" muted autoplay loop>
    <source type="video/mp4" src="style/media/pexels-mike-m-5948204.mp4">
</video>
<h1>Caffee Project

</h1>
<p>Notice! This is not a Real Coffee Shop!</p>
<span class="play">
    <i id="pause" class="far fa-pause-circle"></i>
    <i id="play" class="far fa-play-circle"></i>
</span>
<h4 class="video-author"><a href="https://www.pexels.com/video/freshly-roasted-coffee-beans-5948204/">Video by Mike M
        from Pexels</a>
</h4>
<script>
    $(function() {
        $(".play").click(() => {
            if ($("video").hasClass('play')) {

                $("video").trigger('pause');
                $("video").removeClass('play');
            } else {
                $("video").addClass('play');
                $("video").trigger('play');


            }
            $("#play").toggle();
            $("#pause").toggle()


        })
    });
</script>
